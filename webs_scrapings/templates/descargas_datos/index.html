{%extends 'layout/base.html'%}

{%block title%}Scrapeo de datos{%endblock%}

{%block content%}
    <h1>Scrapeo de Datos</h1>

    <div class="div-hr">
        <hr>
    </div>

    <div class="div-formulario-link">
        <h3>Formulario Scraping</h3>
        <form class='formulario-link' action="{%url 'descargas_datos'%}" method="POST">
            {% csrf_token %}
            {{form.as_div}}
            <input type="submit" value="Realizar Scraping" class="btn-link">
        </form>
    </div>
{%endblock%}
